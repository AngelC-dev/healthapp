      display: block;

    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>


</head>
<body>
  <div class="container">
    <div class="banner">
      <div id="currentDateTime" class="datetime"></div>
      <div class="dropdown">
        <button class="dropbtn">Menu &#9660;</button>
        <div class="dropdown-content">
          <a href="index.html">Assessment of Health Goals</a>
          <a href="diinas.html">Dietary Intake Assessment</a>

    <h1>Dietary Intake Assessment</h1>
    <form action="process.php" method="POST">
      <div class="form-group">
        <label for="foodDiary">Food Diary:</label>
        <textarea id="foodDiary" name="foodDiary" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="mealFrequency">Meal Frequency:</label>
        <input type="text" id="mealFrequency" name="mealFrequency">
      </div>
      <div class="form-group">
        <label for="portionSizes">Portion Sizes:</label>
        <input type="text" id="portionSizes" name="portionSizes">
      </div>
      <div class="form-group">
        <label for="beverageConsumption">Beverage Consumption:</label>
        <input type="text" id="beverageConsumption" name="beverageConsumption">
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    $(document).ready(function() {
      // Function to get the current local time and date
      function getCurrentDateTime() {
        var now = new Date();
        var dateTimeString = now.toLocaleString();
        $('#currentDateTime').text(dateTimeString);
      }

      // Update the current local time and date every second
      setInterval(getCurrentDateTime, 1000);
    });
  </script>
