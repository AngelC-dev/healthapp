    <body>
      <div class="container">
        <h1>Nutrient Analysis</h1>
        <form action="save.php" method="POST">
          <div class="form-group">
            <label for="carbohydrates">Carbohydrates (g):</label>
            <input type="number" id="carbohydrates" name="carbohydrates" step="0.1">
          </div>
          <div class="form-group">
            <label for="proteins">Proteins (g):</label>
            <input type="number" id="proteins" name="proteins" step="0.1">
          </div>
          <div class="form-group">
            <label for="fats">Fats (g):</label>
            <input type="number" id="fats" name="fats" step="0.1">
          </div>
          <div class="form-group">
            <label for="vitamins">Vitamins:</label>
            <textarea id="vitamins" name="vitamins" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="minerals">Minerals:</label>
            <textarea id="minerals" name="minerals" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="otherComponents">Other Dietary Components:</label>
            <textarea id="otherComponents" name="otherComponents" rows="3"></textarea>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>

<script>   
    $(document).ready(function() {
        // Function to get the current local time and date
        function getCurrentDateTime() {
          var now = new Date();
          var dateTimeString = now.toLocaleString();
          $('#currentDateTime').text(dateTimeString);
        }
  
        // Update the current local time and date every second
        setInterval(getCurrentDateTime, 1000);
      });

</script>
